name: Build and Release

on:
  push:
    branches:
    - main

# JOBS ------------

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21'

    - name: Build
      run: make build

    - name: Run tests
      run: make test
